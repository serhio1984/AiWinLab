<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiWinLab - –ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000 url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            color: #ff6200;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .header {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h1 {
            font-size: 28px;
            margin: 0;
            text-shadow: 0 0 10px #ff6200;
        }
        .back-btn {
            background: #ff6200;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #e05600;
        }
        .buy-coins-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
            flex-grow: 1;
            justify-content: center;
        }
        .title {
            font-size: 24px;
            margin: 0;
        }
        .coin-packages {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 700px;
        }
        .coin-package {
            background: #ffffff;
            color: #000000;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 98, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
        .coin-package:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 98, 0, 0.5);
        }
        .coin-amount {
            font-size: 22px;
            color: #ff6200;
        }
        .coin-image {
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/fluency/48/star.png') no-repeat center;
            background-size: contain;
        }
        .coin-price {
            font-size: 16px;
            color: #555555;
        }
        .buy-btn {
            background: #ff6200;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buy-btn:hover {
            background: #e05600;
            transform: scale(1.1);
        }
        .status {
            margin-top: 10px;
            color: #ff0000;
            display: none;
        }
        @media (max-width: 900px) {
            .coin-packages {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 24px;
            }
            .title {
                font-size: 20px;
            }
            .coin-amount {
                font-size: 20px;
            }
            .coin-price {
                font-size: 14px;
            }
            .buy-btn, .back-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>AiWinLab</h1>
        </div>
        <button class="back-btn" id="backBtn">–ù–∞–∑–∞–¥</button>
    </div>

    <div class="buy-coins-container">
        <h2 class="title" id="title">–ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã</h2>
        <div class="coin-packages" id="coinPackages">
            <!-- –ø–∞–∫–µ—Ç—ã –≤—Å—Ç–∞–≤–ª—è—é—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
        <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ –æ–ø–ª–∞—Ç—ã...</div>
    </div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram?.WebApp;

// === –Ø–∑—ã–∫–∏ ===
const lang = localStorage.getItem('app_lang') || 'ru';

const T = {
    ru: {
        back: '–ù–∞–∑–∞–¥',
        title: '–ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã',
        buy: '–ö—É–ø–∏—Ç—å',
        stars: 'Telegram Stars',
        waiting: '–û–∂–∏–¥–∞–Ω–∏–µ –æ–ø–ª–∞—Ç—ã...',
        creatingInvoice: '–°–æ–∑–¥–∞—ë–º –∏–Ω–≤–æ–π—Å...',
        onlyInWebApp: '–û–ø–ª–∞—Ç–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram WebApp.',
        noUser: '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.',
        invoiceFail: '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∏–Ω–≤–æ–π—Å: ',
        cancelled: '–ü–ª–∞—Ç—ë–∂ –æ—Ç–º–µ–Ω—ë–Ω',
        errorPay: '–û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã: ',
    },
    uk: {
        back: '–ù–∞–∑–∞–¥', // –≤ Telegram UI —á–∞—â–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç "–ù–∞–∑–∞–¥", –µ—Å–ª–∏ —Ö–æ—á–µ—à—å ‚Äî –∑–∞–º–µ–Ω—é –Ω–∞ "–ù–∞–∑–∞–¥/–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å"
        title: '–ö—É–ø–∏—Ç–∏ –º–æ–Ω–µ—Ç–∏',
        buy: '–ö—É–ø–∏—Ç–∏',
        stars: 'Telegram Stars',
        waiting: '–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –æ–ø–ª–∞—Ç–∏...',
        creatingInvoice: '–°—Ç–≤–æ—Ä—é—î–º–æ —ñ–Ω–≤–æ–π—Å...',
        onlyInWebApp: '–û–ø–ª–∞—Ç–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏—à–µ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ Telegram WebApp.',
        noUser: '–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞.',
        invoiceFail: '–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ —ñ–Ω–≤–æ–π—Å: ',
        cancelled: '–ü–ª–∞—Ç—ñ–∂ —Å–∫–∞—Å–æ–≤–∞–Ω–æ',
        errorPay: '–ü–æ–º–∏–ª–∫–∞ –æ–ø–ª–∞—Ç–∏: ',
    },
    en: {
        back: 'Back',
        title: 'Buy coins',
        buy: 'Buy',
        stars: 'Telegram Stars',
        waiting: 'Waiting for payment...',
        creatingInvoice: 'Creating invoice...',
        onlyInWebApp: 'Payment is available only inside Telegram WebApp.',
        noUser: 'Failed to identify the user.',
        invoiceFail: 'Failed to create invoice: ',
        cancelled: 'Payment cancelled',
        errorPay: 'Payment error: ',
    }
};

// –ø—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–∫–ª–æ–Ω–µ–Ω–∏—è "–º–æ–Ω–µ—Ç–∞" / "–º–æ–Ω–µ—Ç—ã" / "–º–æ–Ω–µ—Ç" –∏ —É–∫—Ä/–∞–Ω–≥–ª
function coinsLabel(n) {
    if (lang === 'en') return n + ' ' + (n === 1 ? 'coin' : 'coins');
    if (lang === 'uk') {
        // —É–∫—Ä: 1 –º–æ–Ω–µ—Ç–∞, 2-4 –º–æ–Ω–µ—Ç–∏, 5+ –º–æ–Ω–µ—Ç (–∫–∞–∫ –∏ –≤ —Ä—É—Å—Å–∫.)
        const last = n % 10, last2 = n % 100;
        let word = '–º–æ–Ω–µ—Ç';
        if (last === 1 && last2 !== 11) word = '–º–æ–Ω–µ—Ç–∞';
        else if ([2,3,4].includes(last) && ![12,13,14].includes(last2)) word = '–º–æ–Ω–µ—Ç–∏';
        return `${n} ${word}`;
    }
    // ru
    const last = n % 10, last2 = n % 100;
    let word = '–º–æ–Ω–µ—Ç';
    if (last === 1 && last2 !== 11) word = '–º–æ–Ω–µ—Ç–∞';
    else if ([2,3,4].includes(last) && ![12,13,14].includes(last2)) word = '–º–æ–Ω–µ—Ç—ã';
    return `${n} ${word}`;
}

// –¥–∞–Ω–Ω—ã–µ –ø–∞–∫–µ—Ç–æ–≤ (–ª–æ–≥–∏–∫–∞ —Ü–µ–Ω –æ—Å—Ç–∞—ë—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π)
const PACKS = [
    { coins: 10, stars: 20 },
    { coins: 25, stars: 40 },
    { coins: 50, stars: 80 },
    { coins: 100, stars: 160 },
];

function renderTexts() {
    document.getElementById('backBtn').textContent = T[lang].back;
    document.getElementById('title').textContent = T[lang].title;
    const status = document.getElementById('status');
    status.textContent = T[lang].waiting;
}

function renderPacks() {
    const root = document.getElementById('coinPackages');
    root.innerHTML = '';
    PACKS.forEach(p => {
        const wrap = document.createElement('div');
        wrap.className = 'coin-package';
        wrap.innerHTML = `
            <div class="coin-amount">${coinsLabel(p.coins)}</div>
            <div class="coin-image"></div>
            <div class="coin-price">${p.stars} ${T[lang].stars}</div>
            <button class="buy-btn" data-coins="${p.coins}" data-stars="${p.stars}">${T[lang].buy}</button>
        `;
        root.appendChild(wrap);
    });

    // –Ω–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –ø–æ–∫—É–ø–∫–∏
    root.querySelectorAll('.buy-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const amount = parseInt(btn.getAttribute('data-coins'), 10);
            const stars = parseInt(btn.getAttribute('data-stars'), 10);
            buyCoins(amount, stars);
        });
    });
}

async function buyCoins(amount, stars) {
    if (!tg) {
        alert(T[lang].onlyInWebApp);
        return;
    }

    const user = tg.initDataUnsafe?.user;
    const userId = user?.id;
    if (!userId) {
        alert(T[lang].noUser);
        return;
    }

    const statusEl = document.getElementById('status');
    statusEl.style.display = 'block';
    statusEl.textContent = T[lang].creatingInvoice;

    const resp = await fetch('/create-invoice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, coins: amount, stars })
    });
    const data = await resp.json();

    if (!data.ok || !data.url) {
        alert(T[lang].invoiceFail + (data.error || ''));
        statusEl.style.display = 'none';
        return;
    }

    tg.openInvoice(data.url, status => {
        if (status === 'paid') {
            tg.sendData(JSON.stringify({ event: 'purchase', coins: amount }));
        } else if (status === 'cancelled') {
            alert(T[lang].cancelled);
        } else {
            alert(T[lang].errorPay + status);
        }
    });
}

if (tg) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
}

// –¢–µ–∫—Å—Ç—ã –∏ –ø–∞–∫–µ—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
renderTexts();
renderPacks();

// üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã
const urlParams = new URLSearchParams(window.Telegram?.WebApp?.initDataUnsafe?.start_param || '');
if (urlParams.toString() === 'redirect-index') {
    window.location.href = '/index.html';
}

// –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = '/index.html';
});
</script>

</body>
</html>
