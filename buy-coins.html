<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiWinLab - Купить монеты</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000 url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            color: #ff6200;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .header {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h1 {
            font-size: 28px;
            margin: 0;
            text-shadow: 0 0 10px #ff6200;
        }
        .back-btn {
            background: #ff6200;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #e05600;
        }
        .buy-coins-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
            flex-grow: 1;
            justify-content: center;
        }
        .title {
            font-size: 24px;
            margin: 0;
        }
        .coin-packages {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 700px;
        }
        .coin-package {
            background: #ffffff;
            color: #000000;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 98, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
        .coin-package:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 98, 0, 0.5);
        }
        .coin-amount {
            font-size: 22px;
            color: #ff6200;
        }
        .coin-image {
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/fluency/48/star.png') no-repeat center;
            background-size: contain;
        }
        .coin-price {
            font-size: 16px;
            color: #555555;
        }
        .buy-btn {
            background: #ff6200;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buy-btn:hover {
            background: #e05600;
            transform: scale(1.1);
        }
        .status {
            margin-top: 10px;
            color: #ff0000;
            display: none;
        }
        @media (max-width: 900px) {
            .coin-packages {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 24px;
            }
            .title {
                font-size: 20px;
            }
            .coin-amount {
                font-size: 20px;
            }
            .coin-price {
                font-size: 14px;
            }
            .buy-btn, .back-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>AiWinLab</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='/index.html'">Назад</button>
    </div>

    <div class="buy-coins-container">
        <h2 class="title">Купить монеты</h2>
        <div class="coin-packages">
            <div class="coin-package">
                <div class="coin-amount">10 монет</div>
                <div class="coin-image"></div>
                <div class="coin-price">20 Telegram Stars</div>
                <button class="buy-btn" onclick="buyCoins(10, 20)">Купить</button>
            </div>
            <div class="coin-package">
                <div class="coin-amount">25 монет</div>
                <div class="coin-image"></div>
                <div class="coin-price">50 Telegram Stars</div>
                <button class="buy-btn" onclick="buyCoins(25, 50)">Купить</button>
            </div>
            <div class="coin-package">
                <div class="coin-amount">50 монет</div>
                <div class="coin-image"></div>
                <div class="coin-price">100 Telegram Stars</div>
                <button class="buy-btn" onclick="buyCoins(50, 100)">Купить</button>
            </div>
            <div class="coin-package">
                <div class="coin-amount">100 монет</div>
                <div class="coin-image"></div>
                <div class="coin-price">200 Telegram Stars</div>
                <button class="buy-btn" onclick="buyCoins(100, 200)">Купить</button>
            </div>
        </div>
        <div class="status" id="status">Ожидание оплаты...</div>
    </div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const isTelegram = window.Telegram?.WebApp;

async function buyCoins(coins, stars) {
    if (!isTelegram) {
        alert('Оплата доступна только в Telegram WebApp');
        return;
    }

    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id;

    if (!userId) {
        alert('Не удалось определить пользователя Telegram');
        return;
    }

    try {
        const status = document.getElementById('status');
        status.style.display = 'block';
        status.textContent = 'Ожидаем инвойс...';

        const response = await fetch('/create-invoice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, coins, stars })
        });

        const result = await response.json();

        if (!result.success || !result.invoiceLink) {
            throw new Error('Ошибка создания инвойса');
        }

        Telegram.WebApp.openInvoice(result.invoiceLink);

    } catch (error) {
        console.error('Ошибка при создании инвойса:', error);
        alert('Ошибка при оплате. Попробуйте позже.');
        document.getElementById('status').style.display = 'none';
    }
}

if (isTelegram) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
}
</script>
</body>
</html>
