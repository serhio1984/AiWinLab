<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiWinLab</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-wrapper {
            flex-shrink: 0;
            padding: 10px;
            box-sizing: border-box;
            background: #000; /* чтобы шапка читалась поверх контента */
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo h1 {
            font-size: 24px;
            color: #ff6200;
            margin: 0;
        }

        .logo p {
            font-size: 12px;
            color: #ff6200;
            margin: 0;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-greeting {
            color: #ff6200;
            font-size: 14px;
            font-weight: bold;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .balance {
            font-size: 16px;
            margin-bottom: 10px;
            background: #ffffff;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .balance-coins {
            flex: 1;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .buy-btn {
            background: #ff6200;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 98, 0, 0.5);
        }

        .buy-btn:hover {
            background: #e05600;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 98, 0, 0.7);
        }

        .predictions {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: #000;
        }

        .prediction {
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            font-weight: bold;
            height: 150px;
            box-sizing: border-box;
            position: relative;
        }

        .prediction:hover {
            transform: scale(1.01);
        }

        .prediction.locked {
            opacity: 0.85;
            cursor: pointer;
        }

        .prediction.unlocked {
            opacity: 1;
            cursor: default;
        }

        .prediction img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
            border-radius: 50%;
            vertical-align: middle;
        }

        .tournament {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 5px;
            margin-top: 0;
            text-align: center;
        }

        .teams {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 60px;
        }

        .team-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .odds {
            font-size: 16px;
            padding: 4px 8px;
            background: #ff6200;
            color: #ffffff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .buy-btn.unlock-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            font-size: 12px;
            display: none;
        }

        .buy-btn.unlock-btn:hover {
            background: #e05600;
            transform: scale(1.1) translateX(-50%);
        }

        .prediction.locked .buy-btn.unlock-btn {
            display: block;
        }

        .prediction-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
            display: none;
        }

        .prediction.unlocked .prediction-text {
            display: block;
        }

        /* ===== Нижняя панель с динамической кнопкой «Открыть всё» ===== */
        .unlock-all-bar {
            position: sticky; /* надёжно работает в WebApp; если нужно — можно заменить на fixed */
            bottom: 0;
            z-index: 100;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(6px);
            border-top: 1px solid rgba(255,255,255,0.08);
            padding: 10px;
            display: none; /* по умолчанию скрыта, покажем из JS при наличии закрытых */
        }
        .unlock-all-inner {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .unlock-all-btn {
            background: #ff6200;
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 18px rgba(255,98,0,0.35);
            transition: transform 0.15s ease;
        }
        .unlock-all-btn:active {
            transform: scale(0.98);
        }
        .unlock-all-btn[disabled] {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .predictions {
                grid-template-columns: 1fr;
            }

            .prediction {
                height: 130px;
            }

            .logo h1 {
                font-size: 20px;
            }

            .logo p {
                font-size: 10px;
            }

            .user-greeting {
                font-size: 12px;
            }

            .user-photo {
                width: 35px;
                height: 35px;
            }

            .odds {
                font-size: 14px;
            }

            .tournament {
                font-size: 12px;
            }

            .balance {
                font-size: 14px;
            }

            .buy-btn {
                font-size: 12px;
                padding: 5px 10px;
            }

            .buy-btn.unlock-btn {
                font-size: 10px;
                padding: 3px 6px;
            }

            .prediction-text {
                font-size: 14px;
            }

            .coin-icon {
                width: 18px;
                height: 18px;
            }

            .unlock-all-btn {
                font-size: 14px;
                padding: 10px 14px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="header">
            <div class="logo">
                <h1>AiWinLab</h1>
                <p>Умные ставки. Большие выигрыши.</p>
            </div>
            <div class="user-section">
                <span class="user-greeting"><span id="userName"></span></span>
                <div class="user-photo">
                    <img id="userProfilePic" src="https://via.placeholder.com/50?text=User" alt="Фото пользователя">
                </div>
            </div>
        </div>
        <div class="balance">
            <span class="balance-coins">
                <img src="https://cdn-icons-png.flaticon.com/128/2682/2682893.png" alt="Монета" class="coin-icon">
                <span id="coinBalance">0</span>
            </span>
            <button class="buy-btn" onclick="window.location.href='/buy-coins.html'">Купить монеты</button>
        </div>
    </div>

    <div class="predictions" id="predictions"></div>

    <!-- Закреплённая внизу панель с динамической кнопкой -->
    <div class="unlock-all-bar" id="unlockAllBar">
        <div class="unlock-all-inner">
            <button class="unlock-all-btn" id="unlockAllBtn">...</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/aiwin-client.js" defer></script>
</body>
</html>
