<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AiWinLab - Приветствие</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
      background: #000000 url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      color: #ff6200;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      gap: 40px;
      padding: 40px;
      flex-grow: 1;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo h1 {
      font-size: 72px;
      margin: 0;
      text-shadow: 0 0 10px #ff6200, 0 0 20px #ff6200;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .features li {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin-bottom: 20px;
      opacity: 0;
      animation: slideUp 0.5s forwards;
      animation-delay: calc(var(--order) * 0.2s);
    }
    .features li::before {
      content: "✔";
      color: #00ff00;
      margin-right: 15px;
      font-size: 36px;
      text-shadow: 0 0 5px #00ff00;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .buy-btn {
      background: #ff6200;
      color: #ffffff;
      border: none;
      padding: 20px 40px;
      border-radius: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 98, 0, 0.5);
    }
    .buy-btn:hover {
      background: #e05600;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 98, 0, 0.7);
    }
    @media (max-width: 600px) {
      .logo h1 {
        font-size: 54px;
      }
      .features li {
        font-size: 28px;
      }
      .features li::before {
        font-size: 28px;
        margin-right: 10px;
      }
      .buy-btn {
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 4px;
      }
      .welcome-container {
        gap: 30px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo">
      <h1>AiWinLab</h1>
    </div>
    <ul class="features">
      <li style="--order: 1;">Прогнозы от ИИ</li>
      <li style="--order: 2;">5 монет в подарок</li>
      <li style="--order: 3;">1 монета = 1 прогноз</li>
    </ul>
    <button class="buy-btn" id="startBtn">Начать</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const telegram = window.Telegram?.WebApp;
      telegram?.ready();
      telegram?.expand();

      document.getElementById('startBtn').addEventListener('click', () => {
        const user = telegram?.initDataUnsafe?.user;
        if (user) {
          localStorage.setItem('tg_user', JSON.stringify(user));
        }
        window.location.href = '/index.html';
      });
    });
  </script>
</body>
</html>
