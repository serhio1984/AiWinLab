<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiWinLab - Админ-панель</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 10px;
            background: #000000 url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            color: #ff6200;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            font-size: 28px;
            margin: 0;
            text-shadow: 0 0 10px #ff6200;
        }
        .exit-btn {
            background: #ff6200;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .exit-btn:hover {
            background: #e05600;
        }
        .admin-container {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 15px rgba(255, 98, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .add-btn {
            background: #ff6200;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #e05600;
        }
        .predictions-list {
            margin-top: 20px;
        }
        .predictions-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .predictions-list th, .predictions-list td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .predictions-list th {
            background: #ff6200;
            color: #ffffff;
        }
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 24px;
            }
            .admin-container {
                padding: 15px;
            }
            .form-group input, .form-group select {
                font-size: 12px;
            }
            .add-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
            .predictions-list th, .predictions-list td {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>AiWinLab</h1>
        </div>
        <button class="exit-btn" onclick="window.location.href='index.html'">Выход</button>
    </div>
    <div class="admin-container">
        <h2>Добавить прогноз</h2>
        <div class="form-group">
            <label for="tournament">Турнир:</label>
            <input type="text" id="tournament" placeholder="Напр. UEFA Champions League">
        </div>
        <div class="form-group">
            <label for="team1">Команда 1:</label>
            <input type="text" id="team1" placeholder="Напр. Manchester City">
        </div>
        <div class="form-group">
            <label for="logo1">URL логотипа 1:</label>
            <input type="text" id="logo1" placeholder="Напр. https://example.com/logo1.png">
        </div>
        <div class="form-group">
            <label for="team2">Команда 2:</label>
            <input type="text" id="team2" placeholder="Напр. Real Madrid">
        </div>
        <div class="form-group">
            <label for="logo2">URL логотипа 2:</label>
            <input type="text" id="logo2" placeholder="Напр. https://example.com/logo2.png">
        </div>
        <div class="form-group">
            <label for="odds">Коэффициент:</label>
            <input type="number" id="odds" step="0.01" placeholder="Напр. 1.80">
        </div>
        <div class="form-group">
            <label for="predictionText">Прогноз:</label>
            <input type="text" id="predictionText" placeholder="Напр. Победа Manchester City">
        </div>
        <button class="add-btn" onclick="addPrediction()">Добавить</button>
        <div class="predictions-list">
            <h3>Существующие прогнозы</h3>
            <table id="predictionsTable">
                <thead>
                    <tr>
                        <th>Турнир</th>
                        <th>Команда 1</th>
                        <th>Команда 2</th>
                        <th>Коэффициент</th>
                        <th>Прогноз</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Загрузка существующих прогнозов
        let predictions = JSON.parse(localStorage.getItem('predictions')) || [];

        // Функция добавления прогноза
        function addPrediction() {
            const tournament = document.getElementById('tournament').value;
            const team1 = document.getElementById('team1').value;
            const logo1 = document.getElementById('logo1').value;
            const team2 = document.getElementById('team2').value;
            const logo2 = document.getElementById('logo2').value;
            const odds = parseFloat(document.getElementById('odds').value);
            const predictionText = document.getElementById('predictionText').value;

            if (tournament && team1 && team2 && logo1 && logo2 && !isNaN(odds) && predictionText) {
                const newPrediction = {
                    id: Date.now(), // Уникальный ID на основе времени
                    tournament,
                    team1,
                    logo1,
                    team2,
                    logo2,
                    odds: odds.toFixed(2),
                    isUnlocked: false,
                    predictionText
                };
                predictions.push(newPrediction);
                localStorage.setItem('predictions', JSON.stringify(predictions));
                renderPredictions();
                // Очистка формы
                document.getElementById('tournament').value = '';
                document.getElementById('team1').value = '';
                document.getElementById('logo1').value = '';
                document.getElementById('team2').value = '';
                document.getElementById('logo2').value = '';
                document.getElementById('odds').value = '';
                document.getElementById('predictionText').value = '';
            } else {
                alert('Заполните все поля корректно!');
            }
        }

        // Функция отображения прогнозов
        function renderPredictions() {
            const tbody = document.getElementById('predictionsTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            predictions.forEach(p => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = p.tournament;
                row.insertCell(1).textContent = p.team1;
                row.insertCell(2).textContent = p.team2;
                row.insertCell(3).textContent = p.odds;
                row.insertCell(4).textContent = p.predictionText;
            });
        }

        // Инициализация
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
        renderPredictions();
    </script>
</body>
</html>
